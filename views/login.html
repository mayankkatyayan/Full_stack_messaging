<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
</head>
<body>
  <h1>Log In</h1>
  <form action="/auth/login" method="POST">
    <input type="text" name="username" placeholder="Username" required /><br>
    <input type="password" name="password" placeholder="Password" required /><br>
    <button type="submit">Log In</button>
  </form>
</body>
</html>
